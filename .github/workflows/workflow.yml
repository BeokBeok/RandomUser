# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build Project
        run: ./gradlew assemble

      - name: Run jacoco
        run: ./gradlew jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.14
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: ./app/build/outputs/apk/**/*.apk

      - name: Deploy APK in Slack
        run: |
          curl https://slack.com/api/files.upload -F token=${{ secrets.SLACK_TOKEN }} -F channels="test-study" -F title="디버그 배포" -F filename="app-debug" -F file="@app/build/outputs/apk/debug/app-debug.apk"
          curl https://slack.com/api/files.upload -F token=${{ secrets.SLACK_TOKEN }} -F channels="test-study" -F title="릴리즈 배포" -F filename="app-release-unsigned" -F file="@app/build/outputs/apk/release/app-release-unsigned.apk"
          
